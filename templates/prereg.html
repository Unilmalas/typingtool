<form ng-submit="prereg(username, uemail)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="username">
  </div>
  <div class="form-group">
    <label>e-mail</label>
    <input class="form-control" type="uemail" ng-model="uemail">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
</form>
